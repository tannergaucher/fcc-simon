<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <div class="kontainer">
    <h1>Simon</h1>
    <div class="simon">
      <div id="red" class="button red buttons-off"></div>
      <div id="blue" class="button blue buttons-off"></div>
      <div id="yellow" class="button yellow buttons-off"></div>
      <div id="green" class="button green buttons-off"></div>
      <div class="center">
        <div id="controls" class="on">
          <div id="start" class="">
            <p class="start">Start</p>
            <div class="red-light"></div>
          </div>
          <div class="">
            <p class="strict">Strict</p>
            <div id="strict-light" class="strict-light"></div>
          </div>
        </div>
        <p id="counter" class="counter off">--</p>
        <div class="on-off">
          <label class="switch">
            <input id="checkbox" type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <p class="credit">By <a href="#">Tanner</a></p>
  </div>

  <audio id="sound1"><source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"></audio>
  <audio id="sound2"><source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"></audio>
  <audio id="sound3"><source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"></audio>
  <audio id="sound4"><source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"></audio>

  <script src="js/index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
